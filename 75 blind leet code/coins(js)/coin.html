    <script>

        // find the gdenomination
        function findDenom(coins, amount) {
            let gdenom = 0;
            for (let index = 0; index < coins.length; index++) {
                if (gdenom>coins[index] || coins[index] <= amount)
                gdenom = coins[index];                
            }
            return gdenom;
        }

        // split amt in factors of denominations
        function splitDenom(coins, amount) {
            let factors = [];
            while (amount > 0) {
                let gdenom = findDenom(coins, amount)
                let remainder = amount % gdenom;
                console.log("remainder" + remainder)
                amount -= remainder;
                factors.push(amount);
                amount = remainder;
            }
            return factors;
        }

        // count
        let coins = new Array(1,3,4);
        let amount = 24;
        let factors = splitDenom(coins, amount);
        let ctr = 0;

        factors.forEach(factor => {
            let gcoin = findDenom(coins, factor)
            ctr += factor/gcoin;
        })
