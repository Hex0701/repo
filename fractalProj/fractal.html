<html>
	<head>
		<title>
		</title>
	</head>
	<body>
		<canvas id="canvas1" width = 500 height = 500>
		</canvas>

		<script>
			var x;
			var y;
			var rand;
			var nx;
			var ny;
			let p = Math.PI;
			let r = 80;
			let size = 5;
			const X1 = [];
			const Y1 = [];
			
			const myCanvas = document.getElementById("canvas1");
			const ctx = myCanvas.getContext("2d");

			ctx.fillStyle = "red";	
			ctx.fillRect(20, 20, 5, 5);

			for (let index = 0; index < size; index++) {
			let angle = (index * 360 / size) * (p/180); // Calculate the angle increment for even distribution

            x = r * Math.sin(angle) + 250;
            y = r * Math.cos(angle) + 250;
            ctx.fillRect(x, y, 1, 1);

			X1[index] = x;
			Y1[index] = y;
        }

		nx = X1[2];
		ny = Y1[2];

		for (let index = 0; index < 10000; index++) {
			rand = Math.floor(Math.random() * size);
			
			//nx = (1/3) * nx + (2/3) * X1[rand]
			//ny = (1/3) * ny + (2/3) * Y1[rand]

			nx = (nx + X1[rand])/2
			ny = (ny + Y1[rand])/2
			ctx.fillRect(nx, ny, 1, 1);

		}

		</script>
	</body>
</html>
