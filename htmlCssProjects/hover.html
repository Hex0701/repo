<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      margin: auto;
      border: 1px solid #ccc;
    }

    .hoverDiv {
      width: 100%;
      height: 100%;
      background-color: #3498db; /* Blue */
    }

    .overlayDiv {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(52, 152, 219, 0.7); /* Semi-transparent overlay */
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 200px; /* Center text vertically */
    }

    .container:hover .overlayDiv {
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="hoverDiv"></div>
  <div class="overlayDiv">Hovered!</div>
</div>

</body>
</html>
